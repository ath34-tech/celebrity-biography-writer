<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrity Biography Generator</title>
    <style>
        /* Global Styles */
        body {
            background-color: #000;
            color: #39FF14;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        /* Container styling */
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Title Styling */
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Form styling */
        .input-box {
            background-color: #39FF14;
            border: 2px solid #39FF14;
            color: #000;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 1em;
            resize: none;
        }

        .submit-btn {
            background-color: #39FF14;
            border: 2px solid #39FF14;
            color: #000;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        /* Biography output box */
        .biography-box {
            background-color: #000;
            border: 2px solid #39FF14;
            color: #39FF14;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
            font-size: 1.1em;
            line-height: 1.6;
            word-wrap: break-word;
            max-width: 100%;
            max-height: 300px;
            overflow-y: auto;
            margin: 20px auto;
            box-sizing: border-box;
        }

        /* Button hover effect */
        .submit-btn:hover {
            background-color: #32CD32;
            border-color: #32CD32;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            .input-box, .submit-btn {
                font-size: 0.9em;
            }

            .biography-box {
                font-size: 1em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Celebrity Biography Generator</h1>
        <form method="POST">
            <textarea class="input-box" name="input_text" rows="3" placeholder="Enter a celebrity's name..."></textarea><br>
            <button type="submit" class="submit-btn">Generate Biography</button>
        </form>
        
        {% if biography %}
        <div class="biography-box">
            <h2>Biography:</h2>
            <p>{{ biography }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
